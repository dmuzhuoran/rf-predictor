<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cluster Prediction</title>
    <script src="predict.js"></script>
    <style>
        input { margin: 2px; padding: 4px; }
        label { display: inline-block; width: 150px; }
        .section { margin-bottom: 30px; }
        h2 { margin-top: 40px; }
    </style>
</head>
<body>
    <h1>Single Patient Input</h1>
    <div class="section" id="single-input-form">
        <form id="single-form">
            <div id="input-fields"></div>
            <button type="button" onclick="predictSingleSample()">Predict Cluster</button>
        </form>
        <p id="single-prediction"></p>
    </div>

    <hr>

    <h1>Batch CSV Upload</h1>
    <div class="section">
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="predictFromCSV()">Upload and Predict</button>
        <pre id="csv-prediction"></pre>
    </div>
</body>
</html>
