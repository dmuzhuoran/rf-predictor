<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cluster Prediction</title>
  <script src="predict.js"></script>
</head>
<body>
  <h2>Enter Patient Data</h2>
  <form onsubmit="event.preventDefault(); predictFromForm();">
    <div id="inputs"></div>
    <button type="submit">Predict Cluster</button>
  </form>
  <div id="output" style="margin-top: 20px; font-family: monospace;"></div>
  <script>
    const numeric_features = [
      "Age", "ESR", "CRP", "WBC", "Hb", "PLT", "Neutrophils", "Lymphocytes",
      "Hct", "RDW", "ALT", "AST", "GGT", "ALP", "Albumin"
    ];
    const binary_features = [
      "Female", "Fever", "Weight.loss", "Proximal.pain", "Peripheral.arthritis",
      "Headache", "Jaw.claudication", "Visual.symptoms", "RF", "CCP", "ANA"
    ];
    const features = numeric_features.concat(binary_features);

    const inputDiv = document.getElementById("inputs");
    features.forEach(f => {
      const label = document.createElement("label");
      label.textContent = f + ": ";
      const input = document.createElement("input");
      input.type = "number";
      input.step = numeric_features.includes(f) ? "any" : "1";
      input.min = binary_features.includes(f) ? "0" : undefined;
      input.max = binary_features.includes(f) ? "1" : undefined;
      input.id = f;
      label.appendChild(input);
      inputDiv.appendChild(label);
      inputDiv.appendChild(document.createElement("br"));
    });
  </script>
</body>
</html>
