
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cluster Prediction</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    h1, h2 { color: #333; }
    label { display: block; margin: 10px 0; }
    input { width: 100%; padding: 6px; margin-top: 2px; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
    #result, #batch-result { margin-top: 20px; font-weight: bold; font-size: 18px; color: green; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>Cluster Prediction</h1>
  <form id="predictForm">
    <label>Age: <input type="number" name="Age" required></label>
    <label>Female: <input type="number" name="Female" min="0" max="1" required></label>
    <label>Fever: <input type="number" name="Fever" min="0" max="1" required></label>
    <label>Weight.loss: <input type="number" name="Weight.loss" required></label>
    <label>Proximal.pain: <input type="number" name="Proximal.pain" min="0" max="1" required></label>
    <label>Peripheral.arthritis: <input type="number" name="Peripheral.arthritis" min="0" max="1" required></label>
    <label>Headache: <input type="number" name="Headache" min="0" max="1" required></label>
    <label>Jaw.claudication: <input type="number" name="Jaw.claudication" min="0" max="1" required></label>
    <label>Visual.symptoms: <input type="number" name="Visual.symptoms" min="0" max="1" required></label>
    <label>ESR: <input type="number" name="ESR" required></label>
    <label>CRP: <input type="number" name="CRP" required></label>
    <label>WBC: <input type="number" name="WBC" required></label>
    <label>Hb: <input type="number" name="Hb" required></label>
    <label>PLT: <input type="number" name="PLT" required></label>
    <label>Neutrophils: <input type="number" name="Neutrophils" required></label>
    <label>Lymphocytes: <input type="number" name="Lymphocytes" required></label>
    <label>Hct: <input type="number" name="Hct" required></label>
    <label>RDW: <input type="number" name="RDW" required></label>
    <label>RF: <input type="number" name="RF" min="0" max="1" required></label>
    <label>CCP: <input type="number" name="CCP" min="0" max="1" required></label>
    <label>ANA: <input type="number" name="ANA" min="0" max="1" required></label>
    <label>ALT: <input type="number" name="ALT" required></label>
    <label>AST: <input type="number" name="AST" required></label>
    <label>GGT: <input type="number" name="GGT" required></label>
    <label>ALP: <input type="number" name="ALP" required></label>
    <label>Albumin: <input type="number" name="Albumin" required></label>
    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <hr>
  <h2>Batch Prediction (Upload CSV)</h2>
  <input type="file" id="csvFile" accept=".csv">
  <button id="uploadBtn">Upload & Predict</button>
  <div id="batch-result"></div>

  <script>
    const model = JSON.parse(localStorage.getItem("rf_model"));
    const scaler = JSON.parse(localStorage.getItem("scaler"));
    const imputer = JSON.parse(localStorage.getItem("imputer"));

    const feature_names = scaler?.feature_names || [];
    const binary_vars = ["Female", "Fever", "Proximal.pain", "Peripheral.arthritis", "Headache", "Jaw.claudication", "Visual.symptoms", "RF", "CCP", "ANA"];

    function standardize(value, mean, std) {
      return std === 0 ? 0 : (value - mean) / std;
    }

    function imputeMissing(value, mean) {
      return value === "" || value === null || isNaN(value) ? mean : parseFloat(value);
    }

    function predictSingle(inputData) {
      let imputed = feature_names.map((name, i) =>
        imputeMissing(inputData[name], imputer.means[i])
      );
      let standardized = imputed.map((val, i) =>
        standardize(val, scaler.means[i], scaler.stds[i])
      );
      const class_votes = {};
      for (let tree of model.trees) {
        let node = tree;
        while (!node.is_leaf) {
          let val = standardized[node.feature];
          node = val <= node.threshold ? node.left : node.right;
        }
        const pred = node.prediction;
        class_votes[pred] = (class_votes[pred] || 0) + 1;
      }
      return Object.entries(class_votes).sort((a, b) => b[1] - a[1])[0][0];
    }

    document.getElementById("predictForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputData = {};
      let valid = true;
      const inputs = document.querySelectorAll("#predictForm input");

      inputs.forEach(input => {
        const name = input.name;
        const value = input.value.trim();
        if (binary_vars.includes(name) && value !== "0" && value !== "1") {
          alert(name + " must be 0 or 1.");
          valid = false;
        }
        inputData[name] = value === "" ? null : parseFloat(value);
      });

      if (!valid) return;

      try {
        const prediction = predictSingle(inputData);
        document.getElementById("result").innerText = "Predicted Cluster: Cluster " + prediction;
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Prediction failed: " + err.message;
        console.error(err);
      }
    });

    document.getElementById("uploadBtn").addEventListener("click", function () {
      const file = document.getElementById("csvFile").files[0];
      if (!file) return alert("Please select a CSV file.");

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.trim().split("\n");
        const headers = lines[0].split(",");
        let results = "";

        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(",");
          const inputData = {};
          headers.forEach((name, j) => {
            const val = row[j];
            inputData[name] = val === "" ? null : parseFloat(val);
          });

          try {
            const prediction = predictSingle(inputData);
            results += `Row ${i}: Cluster ${prediction}\n`;
          } catch (err) {
            results += `Row ${i}: Error - ${err.message}\n`;
          }
        }
        document.getElementById("batch-result").innerText = results;
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
